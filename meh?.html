<!DOCTYPE html>
<html> 
<head> 
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" /> 
  <title>Handball Courts Visited</title> 
  <script src="http://maps.google.com/maps/api/js?sensor=false" 
          type="text/javascript"></script>
          <style> html, body, #map {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
      </style>
</head> 
<body>
  <div id="map"></div>

  <script type="text/javascript">
    var locations = [
      ['Schmul Park', 40.589611, -74.187756, 4],
      ['Mahoney Playground', 40.643368, -74.085761, 5],
      ['Toad Hall Playground', 40.608867, -74.119273, 3],
      ['Markham Playground', 40.624225, -74.145606, 5],
      ['Gen. Douglas Macarthur Park', 40.586071, -74.100399, 6],
      ['Naples Playground', 40.602515, -74.090411, 7],
      ['Marcy Playground', 40.695390, -73.952246, 8],
      ['Coney Island', 40.574296, -73.972510, 9],
      ['West 4th Street Courts', 40.731170, -74.001102, 10],
      ['Hunter College', 40.768218, -73.964085, 11],
      ['Grand St', 40.717826, -73.993586, 12],
      ['Alexander Hamilton Playground', 40.822998, -73.951296, 14],
      ['P.S. 325', 40.820920, -73.953099, 15],
      ['St Nicholas Park', 40.818019, -73.948123, 16],
      ['IS 136', 40.652465, -74.008859, 17],
      ['Bondi Beach', -33.890542, 151.274856, 18],
      ['Bondi Beach', -33.890542, 151.274856, 19],
    ];

    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 11,
      center: new google.maps.LatLng(40.69847032728747, -73.9514422416687),
      mapTypeId: google.maps.MapTypeId.ROADMAP,
      disableDefaultUI: true,
    });

    var infowindow = new google.maps.InfoWindow();

    var marker, i;

    for (i = 0; i < locations.length; i++) {  
      marker = new google.maps.Marker({
        position: new google.maps.LatLng(locations[i][1], locations[i][2]),
        map: map
      });

      google.maps.event.addListener(marker, 'click', (function(marker, i) {
        return function() {
          infowindow.setContent(locations[i][0]);
          infowindow.open(map, marker);
        }
      })(marker, i));
    }
  </script>
</body>
</html>
